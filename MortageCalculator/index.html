<body>

	<div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<img src="images/img-01.png" alt="IMG">
			</div>

			<div class="contact1-form validate-form">
				<span class="contact1-form-title">
					Calculate Mortage
				</span>

				<div class="wrap-input1 validate-input" data-validate = "Gender is required">
					<input class="input1" type="text" id="gender" name="gender" placeholder="Male or Female" maxlength="6" required/>
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Age is required">
					<input class="input1" type="number" id="age" name="age" placeholder="age b/w 18-55" min="18" max="55" required/>
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Salary is required">
					<input class="input1" type="number" id="salary" name="salary" placeholder="salary b/w 0-10000" min="0" max="10000" required/>
					<span class="shadow-input1"></span>
				</div>

				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn" onclick="myFunction()">
						<span>
							Calculate
						</span>
					</button>
				</div>

				<div class="wrap-input1 validate-input">
					<br><p style="
					font-size: 25px; color: black;">Mortage is:</p>
					<p id="output" style="font-size: 20px;"></p>
				</div>

			</div>
		</div>
	</div>
	
	<script>
	function myFunction() {
	
	  let inpGender = document.getElementById("gender").value;
	  let inpAge = document.getElementById("age").value;
	  let inpSalary = document.getElementById("salary").value;
	
	  let gender;
	  if(inpGender == "Male" || inpGender == "male"){
	  gender = true;
	  }
	  else if(inpGender == "Female" || inpGender == "female"){
	  gender = false;
	  }
	  else{
	  alert("Things are not going smooth|| Lets refresh and try againâ˜»");
	  }
	let age = inpAge;
	if (age < 18 || age > 55){
	  alert("Things are not going smooth|| Either too young or too old");
	}
	var salary;
	if (inpSalary <= 0) salary = 0;
	else if(inpSalary >= 10000) salary = 10000;
	else salary = inpSalary
	if (gender)
	document.getElementById("output").innerHTML = ((age >= 18 && age < 35)?(75 * salary) : (age >= 31 && age < 40)?(55 * salary) : (30 * salary));
	else
	document.getElementById("output").innerHTML = ((age >= 18 && age < 30)?(75 * salary) : (age >= 31 && age < 40)?(50 * salary) : (35 * salary));
	}
	</script>
